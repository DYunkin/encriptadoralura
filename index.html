<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura G6</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900">
</head>
<body>
    <header>
        <div class="header">
            <img class="header_logo" src="imagenes/Logo.svg" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresaTexto" class="ingresa_texto" placeholder="Ingresa el texto aquí"></textarea>
                <div class="left_footer">
                    <img src="imagenes/alerta.svg" alt="">
                    <span class="left_info">Solo letras minúsculas y sin acentos</span>
                    <div class="left_botones">
                        <button id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
               
            </div>
        
                <div id="right" class="right ajustar"> 
                    <img id="munieco" class="munieco" src="imagenes/Muñeco.svg" alt="Muñeco Alura">
                    <textarea id="mensajeFinal" class="mensaje_final ajustar" placeholder="Ningún mensaje fué encontrado" ></textarea>
                    <p id="rightInfo" class="right_info">Ingresa el texto que quieras Encriptar o Desencriptar</p>
                    <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
                </div>
        </div>
        
        
   </main>

   <footer>
    <p class="footer">Challenge grupo 6 by Daniel Yunkin</p>
   </footer>
   <script src="script.js"></script>
</body>
</html>
